<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
    <body>
            <body background="assets\images\trainpic.jpg">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">THE LAND Train Schedule</h1>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">
                        <span>Train Name</span>
                    </th>
                    <th scope="col">
                        <span>Destination</span>
                    </th>
                    <th scope="col">
                        <span>Frequency(Min)</span>
                    </th>
                    <th scope="col">
                        <span>Next Arrival</span>
                    </th>
                    <th scope="col">
                        <span>Minutes Away</span>
                    </th>
                </tr>
            </thead>
            <tbody id="trainBody">
                
            </tbody>
        </table>
        <br>
        <br>
        <div>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label for="firstTrain">First Train (HH:mm-military time)</label>
                <input type="text" class="form-control" id="firstTrain">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency">
            </div>
            <button type="button" id="button" class="btn btn-primary">Submit</button>
        </div>
    </body>
